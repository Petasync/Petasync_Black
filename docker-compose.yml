version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petasync-web
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    volumes:
      # Mount SSL certificates if available
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - petasync-network

networks:
  petasync-network:
    driver: bridge
