<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" fill="none">
  <!-- P Symbol -->
  <g transform="translate(100, 80)">
    <!-- Top curved piece -->
    <path d="M0 0 H120 C150 0 180 20 180 60 C180 80 170 95 150 100 L0 100 Z" fill="currentColor" rx="20"/>

    <!-- Middle curved piece -->
    <path d="M0 120 L150 120 C170 125 180 140 180 160 C180 200 150 220 120 220 H0 Z" fill="currentColor"/>

    <!-- Bottom curved piece -->
    <path d="M0 240 H80 C100 240 110 250 110 270 C110 290 100 300 80 300 H0 Z" fill="currentColor"/>

    <!-- Center circle (sync symbol) -->
    <circle cx="140" cy="150" r="30" fill="#F5F5F5"/>
  </g>

  <!-- PETASYNC Text -->
  <text x="200" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="currentColor" text-anchor="middle">PETASYNC</text>
</svg>
