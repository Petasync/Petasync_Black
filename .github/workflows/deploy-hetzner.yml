name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manueller Trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Prepare Deployment Files
        run: |
          # Erstelle tempor√§ren Deployment-Ordner mit korrekter Struktur
          mkdir -p deploy_temp

          # Kopiere dist Inhalte in Root (index.html, assets/, logos/, etc.)
          cp -r dist/* deploy_temp/

          # Kopiere api Ordner (wird zu deploy_temp/api/)
          cp -r api deploy_temp/

          echo "üì¶ Deployment Struktur:"
          ls -la deploy_temp/

      - name: Deploy to Hetzner via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USERNAME }}
          password: ${{ secrets.HETZNER_PASSWORD }}
          protocol: ftps
          port: 21
          server-dir: /public_html/
          local-dir: ./deploy_temp/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment erfolgreich!"
          echo "üåê Website: https://petasync.de"
          echo "üì¶ Deployed: Frontend (dist/) + API (api/)"
