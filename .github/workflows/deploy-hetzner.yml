name: Deploy to Hetzner Webhosting

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Erlaubt manuelles Triggern

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Production Bundle
        run: npm run build
        env:
          VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_GOOGLE_ANALYTICS_ID: ${{ secrets.VITE_GOOGLE_ANALYTICS_ID }}
          VITE_MICROSOFT_CLARITY_ID: ${{ secrets.VITE_MICROSOFT_CLARITY_ID }}
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}
          VITE_SITE_URL: ${{ secrets.VITE_SITE_URL }}

      - name: Install LFTP
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy to Hetzner via LFTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -u "$FTP_USER,$FTP_PASS" "ftp://$FTP_HOST" <<'EOF'
          set ftp:ssl-allow no
          set net:timeout 10
          set net:max-retries 5
          set net:reconnect-interval-base 5
          set ftp:passive-mode on

          echo "Uploading frontend files..."
          mirror -R --verbose --parallel=3 dist/ ./

          echo "Uploading API files..."
          mirror -R --verbose --parallel=3 api/ ./api/

          bye
          EOF

          if [ $? -eq 0 ]; then
            echo "✓ Deployment successful!"
          else
            echo "✗ Deployment failed!"
            exit 1
          fi
