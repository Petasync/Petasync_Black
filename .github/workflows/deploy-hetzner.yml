name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manueller Trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat > .env << EOF
          # Supabase Configuration
          VITE_SUPABASE_PROJECT_ID="${{ secrets.VITE_SUPABASE_PROJECT_ID }}"
          VITE_SUPABASE_PUBLISHABLE_KEY="${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}"
          VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}"

          # Analytics
          VITE_GOOGLE_ANALYTICS_ID="${{ secrets.VITE_GOOGLE_ANALYTICS_ID }}"
          VITE_MICROSOFT_CLARITY_ID="${{ secrets.VITE_MICROSOFT_CLARITY_ID }}"

          # Cloudflare Turnstile (Bot Protection)
          VITE_TURNSTILE_SITE_KEY="${{ secrets.VITE_TURNSTILE_SITE_KEY }}"

          # Site URL (fÃ¼r E-Mail Redirects, etc.)
          VITE_SITE_URL="${{ secrets.VITE_SITE_URL }}"
          EOF
          echo "âœ… .env Datei erstellt"

      - name: Verify Environment Variables
        run: |
          echo "ðŸ” ÃœberprÃ¼fe Umgebungsvariablen..."
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "âŒ FEHLER: VITE_SUPABASE_URL ist leer!"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" ]; then
            echo "âŒ FEHLER: VITE_SUPABASE_PUBLISHABLE_KEY ist leer!"
            exit 1
          fi
          echo "âœ… VITE_SUPABASE_URL ist gesetzt"
          echo "âœ… VITE_SUPABASE_PUBLISHABLE_KEY ist gesetzt"
          echo "ðŸ“„ .env Datei Inhalt (ohne Secrets):"
          grep -v "KEY\|PASSWORD" .env || echo "Keine sensitive Daten gefunden"

      - name: Build Project
        run: npm run build

      - name: Prepare Deployment Files
        run: |
          # Erstelle temporÃ¤ren Deployment-Ordner mit korrekter Struktur
          mkdir -p deploy_temp

          # Kopiere dist Inhalte in Root (index.html, assets/, logos/, etc.)
          cp -r dist/* deploy_temp/

          # Kopiere api Ordner (wird zu deploy_temp/api/)
          cp -r api deploy_temp/

          echo "ðŸ“¦ Deployment Struktur:"
          ls -la deploy_temp/

      - name: Deploy to Hetzner via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USERNAME }}
          password: ${{ secrets.HETZNER_PASSWORD }}
          protocol: ftps
          port: 21
          server-dir: /public_html/
          local-dir: ./deploy_temp/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment erfolgreich!"
          echo "ðŸŒ Website: https://petasync.de"
          echo "ðŸ“¦ Deployed: Frontend (dist/) + API (api/)"
