<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Critical inline CSS for instant render -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; background: #050505; color: #fafafa; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
      #root { min-height: 100vh; }
      /* Loading spinner — lives OUTSIDE #root so React never touches it */
      #loading-screen { display: flex; align-items: center; justify-content: center; min-height: 100vh; position: fixed; inset: 0; z-index: 9999; background: #050505; transition: opacity 0.3s; }
      #loading-screen.hidden { opacity: 0; pointer-events: none; }
      .spinner { width: 48px; height: 48px; border: 2px solid rgba(255,255,255,0.1); border-top-color: rgba(255,255,255,0.6); border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- DNS Prefetch for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">

    <!-- Preconnect to critical domains only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Async font loading - not render blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>

    <title>Petasync - IT-Service & PC-Reparatur</title>
    <meta name="description" content="Petasync - Ihr IT-Partner für PC-Reparatur, IT-Support und Webdesign in Ansbach, Nürnberg und Umgebung" />
    <meta name="author" content="Petasync" />

    <!--
      Analytics (GA4) and Turnstile are loaded via React:
      - GA4/Clarity: src/lib/analytics.ts (initAnalytics) + CookieBanner consent
      - Turnstile: loaded on-demand by Kontakt form
      Removed inline scripts that conflicted with react-helmet-async
      and caused "removeChild" DOM errors.
    -->

    <!-- Social Meta Tags -->
    <meta property="og:title" content="Petasync - IT-Service & PC-Reparatur" />
    <meta property="og:description" content="Petasync - Ihr IT-Partner für PC-Reparatur, IT-Support und Webdesign in Ansbach, Nürnberg und Umgebung" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://petasync.de/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@petasync" />
    <meta name="twitter:image" content="https://petasync.de/og-image.png" />
  </head>

  <body>
    <!-- Loading screen lives OUTSIDE #root so React never touches it -->
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
