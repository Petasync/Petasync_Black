<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Critical inline CSS for instant render -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; background: #050505; color: #fafafa; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
      #root { min-height: 100vh; }
      /* Loading spinner */
      .loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
      .spinner { width: 48px; height: 48px; border: 2px solid rgba(255,255,255,0.1); border-top-color: rgba(255,255,255,0.6); border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- DNS Prefetch for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">

    <!-- Preconnect to critical domains only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Async font loading - not render blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>

    <title>Petasync - IT-Service & PC-Reparatur</title>
    <meta name="description" content="Petasync - Ihr IT-Partner f端r PC-Reparatur, IT-Support und Webdesign in Ansbach, N端rnberg und Umgebung" />
    <meta name="author" content="Petasync" />

    <!-- Deferred Analytics - loads after page interactive -->
    <script>
      if ('requestIdleCallback' in window) {
        requestIdleCallback(function() {
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-69WXXP8WMT';
          document.head.appendChild(script);
        });
      } else {
        setTimeout(function() {
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-69WXXP8WMT';
          document.head.appendChild(script);
        }, 2000);
      }
    </script>

    <!-- Cloudflare Turnstile - deferred -->
    <script>
      window.addEventListener('load', function() {
        var script = document.createElement('script');
        script.async = true;
        script.defer = true;
        script.src = 'https://challenges.cloudflare.com/turnstile/v0/api.js';
        document.head.appendChild(script);
      });
    </script>

    <!-- Social Meta Tags -->
    <meta property="og:title" content="Petasync - IT-Service & PC-Reparatur" />
    <meta property="og:description" content="Petasync - Ihr IT-Partner f端r PC-Reparatur, IT-Support und Webdesign in Ansbach, N端rnberg und Umgebung" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://petasync.de/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@petasync" />
    <meta name="twitter:image" content="https://petasync.de/og-image.png" />
  </head>

  <body>
    <div id="root">
      <!-- Instant loading indicator -->
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
